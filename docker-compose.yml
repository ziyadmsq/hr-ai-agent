services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: hr_saas
      POSTGRES_PASSWORD: hr_saas_dev
      POSTGRES_DB: hr_saas
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hr_saas"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://hr_saas:hr_saas_dev@db:5432/hr_saas
      JWT_SECRET: dev-secret-change-in-production
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api
    depends_on:
      - backend

volumes:
  pgdata:

